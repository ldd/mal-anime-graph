<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <noscript>
      ＼(＾O＾)／＼(＾O＾)／＼(＾O＾)／ Please turn on javascript
      ＼(＾O＾)／＼(＾O＾)／＼(＾O＾)／
    </noscript>
    <section class="hero is-primary is-medium is-bold ">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav id="navbar"></nav>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Anime Profile Insights
          </h1>
          <h2 class="subtitle">
            Get insights from your myAnimeList profile!
          </h2>
        </div>
        <div class="columns is-vcentered">
          <div class="column">
            <div class="field has-addons" id="user-list-selection"></div>
          </div>
          <div class="column">
            <div class="">
              <h1 class="title">
                Join in!
              </h1>
              <h2 class="subtitle">
                Select your username and provider
              </h2>
            </div>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column">
            <div class="">
              <h1 class="title">
                Or manually add your list
              </h1>
              <h2 class="subtitle">
                Only available for <a href="./">myAnimeList</a> XML files
              </h2>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <div class="file-box" draggable="true">
                <p>Drop your XML here</p>
              </div>
              <div class="file is-primary has-name">
                <label class="file-label">
                  <input
                    type="file"
                    id="file-selection-input"
                    class="file-input"
                    name="resume"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      CHOOSE A FILE…
                    </span>
                  </span>
                  <span class="file-name">
                    sample_mal_userlist.xml
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot" id="footer"></div>
    </section>
    <script type="module" src="./index.mjs"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      defer
    ></script>
  </body>
</html>
