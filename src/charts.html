<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      module = {};
    </script>
    <script src="https://unpkg.com/debounce@1.2.0/index.js"></script>
    <script type="module" src="./charts.mjs"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="charts.css" />
  </head>
  <body>
    <noscript>
      ＼(＾O＾)／＼(＾O＾)／＼(＾O＾)／ Please turn on javascript
      ＼(＾O＾)／＼(＾O＾)／＼(＾O＾)／
    </noscript>
    <section class="hero is-primary is-medium is-bold ">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav id="navbar"></nav>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="columns is-vcentered">
          <div class="column">
            <div class="columns">
              <div class="column">
                <p class="heading">AVERAGE SCORE</p>
                <p class="title">0.0</p>
              </div>
              <div class="column">
                <p class="heading">EPISODES WATCHED</p>
                <p class="title">0</p>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <p class="heading">PREFERED GENRE</p>
                <p class="title" style="word-break: keep-all">--</p>
              </div>
              <div class="column">
                <p class="heading">MOST WATCHED GENRE</p>
                <p class="title" style="word-break: keep-all">--</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <div
                id="chart-options-years-count"
                class="columns is-vcentered is-desktop"
              ></div>
              <div id="chart-container-years-count"></div>
            </div>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column">
            <div class="box">
              <div
                id="chart-options-seasons-duration"
                class="columns is-vcentered is-desktop"
              ></div>
              <div id="chart-container-seasons-duration"></div>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <div
                id="chart-options-seasons-count"
                class="columns is-vcentered is-desktop"
              ></div>
              <div id="chart-container-seasons-count"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot" id="footer"></div>
    </section>
  </body>
</html>
